<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lego | Chavi Sharma</title>
    <link rel="icon" type="image/icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="lego-figure">
      <div class="head">
        <div class="expressions">
          <div class="faces">
            <div class="normal-face">
              <div class="right-eye"></div>
              <div class="left-eye"></div>
              <div class="mouth"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <h2 class="title">Controls</h2>

        <button class="explode-button">Explode</button>
        <button class="randomize-button">Randomize</button>
      </div>
    </div>
  </body>
